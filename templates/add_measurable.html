<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Habit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
</head>

<body class="bg-gray-900 text-white min-h-screen px-4 py-6">

    <form method="POST" class="space-y-5">

        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <a href="/dashboard" class="text-xl">&larr;</a>
            <h2 class="text-xl font-semibold">Create Habit</h2>
            <button type="submit"
                class="px-4 py-1 border border-white rounded hover:bg-white hover:text-black transition">
                SAVE
            </button>
        </div>

        <!-- Name & Color -->
        <div class="flex items-center gap-4">
            <div class="flex-1">
                <label class="text-sm text-gray-400 block mb-1">Name</label>
                <input name="name" type="text" required
                    class="w-full px-3 py-2 bg-gray-800 text-white rounded outline-none" placeholder="e.g. Run" />
            </div>
            <div>
                <label class="text-sm text-gray-400 block mb-1">Color</label>
                <input name="color" type="color" value="#3b82f6"
                    class="w-10 h-10 rounded border-none bg-gray-800 p-1" />
            </div>
        </div>

        <!-- Question -->
        <div>
            <label class="text-sm text-gray-400 block mb-1">Question</label>
            <input name="question" type="text" required
                class="w-full px-3 py-2 bg-gray-800 text-white rounded outline-none"
                placeholder="e.g. How many miles did you run today?" />
        </div>

        <!-- Unit -->
        <div>
            <label class="text-sm text-gray-400 block mb-1">Unit</label>
            <input name="unit" type="text" required class="w-full px-3 py-2 bg-gray-800 text-white rounded outline-none"
                placeholder="e.g. miles" />
        </div>

        <!-- Target & Frequency -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-sm text-gray-400 block mb-1">Target</label>
                <input name="target" type="number" min="0" step="any" required
                    class="w-full px-3 py-2 bg-gray-800 text-white rounded outline-none" placeholder="e.g. 15" />
            </div>
            <div>
                <label class="text-sm text-gray-400 block mb-1">Frequency</label>
                <select name="frequency" class="w-full px-3 py-2 bg-gray-800 text-white rounded">
                    <option>Every day</option>
                    <option>Every 2 days</option>
                    <option>Weekly</option>
                    <option>Custom</option>
                </select>
            </div>
        </div>

        <!-- Target Type & Reminder -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="text-sm text-gray-400 block mb-1">Target Type</label>
                <select name="target_type" class="w-full px-3 py-2 bg-gray-800 text-white rounded">
                    <option>At least</option>
                    <option>At most</option>
                    <option>Exact</option>
                </select>
            </div>
            <div>
                <label class="text-sm text-gray-400 block mb-1">Reminder</label>
                <select name="reminder" class="w-full px-3 py-2 bg-gray-800 text-white rounded">
                    <option>Off</option>
                    <option>On</option>
                </select>
            </div>
        </div>

        <!-- Notes -->
        <div>
            <label class="text-sm text-gray-400 block mb-1">Notes</label>
            <textarea name="notes" rows="3" placeholder="(Optional)"
                class="w-full px-3 py-2 bg-gray-800 text-white rounded resize-none outline-none"></textarea>
        </div>

    </form>

</body>

</html>
